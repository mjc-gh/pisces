title: Microsoft Favicon on Non-Microsoft Domain
id: pisces-microsoft-favicon-phishing-001
status: experimental
description: Detects phishing sites using Microsoft favicon hash on non-Microsoft domains
author: HuskyHacks

logsource:
  product: pisces
  service: scanner

detection:
  selection_favicon:
    result.head.favicon_hash: "512369523"

  selection_microsoft_domain:
    result.requested_url|re: '(?i)(^|[./@-])(microsoft|live|outlook|office|microsoftonline|msauth)\.com([/:]|$)'

  condition: selection_favicon and not selection_microsoft_domain