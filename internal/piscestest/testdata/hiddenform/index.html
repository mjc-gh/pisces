<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Hidden Inputs</title>
  </head>
  <body>
    <form id="myForm" action="/hidden" method="POST">
      <input type="hidden" name="userId" value="12345">
      <input type="hidden" name="sessionToken" value="abc123xyz789">
      <input type="hidden" name="timestamp" value="1704067200">
      <input type="hidden" name="csrfToken" value="token_secure_random_string">
      <input type="hidden" name="referrer" value="homepage">
    </form>
  </body>
</html>
